        function addPictureMarkerSymbols(symbols) {
            if (symbols && symbols.length > 0) {

                        type = symbols[i].type;

                            outlineWidth: 1,
                            verticalOrigin: Cesium.VerticalOrigin.TOP,
                            pixelOffset: new Cesium.Cartesian2(100, 16)

                    });
                }
            }
